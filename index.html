<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>VOTACION RONDA 1</title>
    
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <header class="header">
      <div class="header-title">NOMES PARA O CORO</div>
      <button id="send_votes" class="btn btn-primary">Mandar votos</button>
    </header>
    <main class="container-fluid" id="main">
      <div id="select_name">
        <h2>Escolle o teu nome da lista</h2>
        <select id="coristas" class="form-select w-auto"></select>
        <button id="set_corista" class="btn btn-primary mt-5">Confirmar</button>
      </div>
      <div id="names_container">
        
        <div class="container-fluid text-center" id="show_names"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="main.js" ></script>
  </body>
</html>
