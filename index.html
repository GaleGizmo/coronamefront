<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TORMENTA DE IDEAS</title>
    <script src="main.js" defer></script>
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <header class="header">
      <div class="header-title">NOMES PARA O CORO</div>
    </header>
    <main class="container-fluid" id="main">
      <div id="names_container">
        <form class="form" id="names_form">
          <!-- Campo input con el nombre propuesto-->
          <div class="mb-3">
            <label class="form-label" id="choir_name_label">Nome suxerido:</label>
            <input
              class="form-control"
              type="text"
              id="choir_name"
              name="choir_name"
              placeholder="Suxiro o nome..."
            />
          </div>

         

          <!-- Menú desplegable con los coristas-->
          <div class="mb-3">
            <label class="form-label" id="choir_member_label">Corista:</label>
            <select
              class="form-select"
              id="choir_member"
              name="choir_member"
            ></select>
          </div>

         

          <!-- Campo de área de texto para motivo del nombre-->
          <div class="mb-3">
            <label class="form-label" id="name_reason_label">Motivo:</label>
            <textarea
              class="form-control"
              id="name_reason"
              name="name_reason"
              rows="4"
              placeholder="Gústame este nome porque..."
            ></textarea>
          </div>

         

          <button class="btn btn-primary" id="send_name" type="submit">
            Enviar
          </button>
        </form>
        <div class="container text-center" id="show_names"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
